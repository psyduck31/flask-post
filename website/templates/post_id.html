{% extends "layout.html" %}
{% block content %}
{% for data in all_rows %}
<div class="card", style='margin: 1%'>
  <div class="card-header">
    <b> {{ data[1] }} </b>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p> {{ data[2] }}</p>
      <footer class="blockquote-footer">{{ data[3] }}</footer>
    </blockquote>
  </div>
</div>
{% endfor %}
{% endblock %}
